{% extends "base.html" %}

{% load static %}

{% block titulo %} Crear servicio {% endblock %}

{% block contenido %}

    <div class="contenedor-formularios">
        <ul class="contenedor-tabs">
            <li class="tab tab-tercera active"><a href="#crear-servicio">Crear Servicio</a></li>
            <li class="tab tab-segunda"><a href="#iniciar-sesion">Iniciar Sesión</a></li>
            <li class="tab tab-primera"><a href="#registrarse">Registrarse</a></li>
        </ul>

        <div class="contenido-tab">
            <!-- Crear Servicio -->
            <div id="crear-servicio" class="formulario">
                <h1>Crear Servicio</h1>
                <form action="#" method="post">
                    <div class="contenedor-input">
                        <label>
                            Nombre del Servicio <span class="req">*</span>
                        </label>
                        <input type="text" required>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Descripción <span class="req">*</span>
                        </label>
                        <textarea rows="4" required></textarea>
                    </div>

                    <div class="contenedor-input">
                        <label>
                            Precio <span class="req">*</span>
                        </label>
                        <input type="number" required>
                    </div>

                    <input type="submit" class="button button-block" value="Crear Servicio">
                </form>
            </div>
        </div>
    </div>

    {% endblock %}
